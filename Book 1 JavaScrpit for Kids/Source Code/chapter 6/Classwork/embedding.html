<!DOCTYPE html>                                <!-- Tells the browser this is an HTML5 document -->
<html>                                         <!-- Opening tag for the HTML document -->
<head>                                         <!-- Head section contains metadata and the title -->
   <title>My first proper HTML page</title>    <!-- Title that appears in the browser tab -->
</head>
<body>                                         <!-- Main content of the web page starts here -->
   <h1>Hello world!</h1>                       <!-- Heading level 1 displaying "Hello world!" -->
   <p>My first web page.</p>                   <!-- Paragraph element displaying some text -->
   <script>                                    <!-- Start of JavaScript block -->
var message = "Hello Sinawe!";                  // Declare a variable and assign the string "Hello world!"
console.log(message);                          // Print the message to the browser console
   </script>                                   <!-- End of JavaScript block -->
</body>
</html>                                        <!-- Closing tag for the HTML document -->
